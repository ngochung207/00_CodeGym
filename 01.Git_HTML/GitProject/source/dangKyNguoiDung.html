<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dung</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table width="900" style="text-align: left">
        <tr>
            <td>
                Họ và tên<br>
                <input type="text" name="name" size="20" maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td>
                Email<br>
                <input type="email" name="email" size="20" maxlength="50">
            </td>
        </tr>
        <tr>
            <td>
                Số điện thoại<br>
                <input type="number" name="phone" size="20" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>
                Giới tính<br>
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="Đăng ký">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
