<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo form đơn giản</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form>
    <p id="title">
        <label>THÍCH CỦA BẠN</label>
    </p><br>
    <div>
        <div>
            <label>Họ và tên:</label>
        </div>
        <div>
            <label>Email:</label>
        </div>
        <div>
            <label>Sở thích:</label>
        </div>
    </div>
    <div>
        <div>
            <input type="text" name="fullName"/>
        </div>
        <div>
            <input type="text" name="email"/>
        </div>
        <div>
            <input type="checkbox" name="sport"/><label>Thể thao</label>
        </div>
        <div>
            <input type="checkbox" name="music"/><label>Âm nhạc</label>
        </div>
        <div>
            <input type="checkbox" name="readbook"/><label>Đọc sách</label>
        </div>
        <div>
            <input type="checkbox" name="web"/><label>Lướt web</label>
        </div>
        <div>
            <input type="checkbox" name="game"/><label>Chơi game</label>
        </div>
        <div>
            <input type="checkbox" name="movie"/><label>Điện ảnh</label>
        </div>
        <div>
            <input type="checkbox" name="tour"/><label>Du lịch</label>
        </div>
    </div>
</form>
<button type="button" name="send">
    <label>Gửi thông tin</label>
</button>
<button type="button" name="retype">
    <label>Nhập lại<label>
</button>
</body>
</html>
