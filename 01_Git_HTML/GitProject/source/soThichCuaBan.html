<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo form đơn giản</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form class="main-form">
    <!--HEADER-->
    <div>
        <p id="title">
            <label>SỞ THÍCH CỦA BẠN</label>
        </p>
    </div>
    <!--MENU-->
    <div class="info">
        <div class="info-container">
            <div class="info-item">
                <label>Họ và tên:</label>
                <input type="text" name="fullName"/>
            </div>
        </div><br>
        <div class="info-container">
            <div class="info-item">
                <label>Email:</label>
                <input type="text" name="email"/>
            </div>
        </div>
    </div><br>
    <div class="interests-container">
        <div id="soThich">
            <label>Sở thích: </label>
        </div>
        <div class="theThao">
            <input type="checkbox" name="sport"/><label>Thể thao</label>
        </div>
        <div class="anNhac">
            <input type="checkbox" name="music"/><label>Âm nhạc</label>
        </div>
        <div class="docSach">
            <input type="checkbox" name="read"/><label>Đọc sách</label>
        </div>
        <div class="web">
            <input type="checkbox" name="web"/><label>Lướt web</label>
        </div>
        <div class="game">
            <input type="checkbox" name="game"/><label>Chơi game</label>
        </div>
        <div class="movie">
            <input type="checkbox" name="movie"/><label>Điện ảnh</label>
        </div>
        <div class="duLich">
            <input type="checkbox" name="tour"/><label>Du lịch</label>
        </div>
    </div>
    <div class="button">
        <div>
            <button type="button" name="send">
                <label>Gửi thông tin</label>
            </button>
        </div>
        <div>
            <button type="button" name="retype">
                <label>Nhập lại<label>
            </button>
        </div>
    </div>
</form>
<!--FOOTER-->

</body>
</html>
