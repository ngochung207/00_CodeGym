<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo form đơn giản</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="body-color">
<form class="main-form">
    <!--HEADER-->
    <div>
        <p id="title">
            <label>SỞ THÍCH CỦA BẠN</label>
        </p>
    </div>
    <!--MENU-->
    <div class="info">
        <div class="info-container">
            <div class="info-item">
                <label style="color: blue">Họ và tên:</label>
                <input type="text" name="yourname"/>
            </div>
        </div><br>
        <div class="info-container">
            <div class="info-item">
                <label style="color: blue">Email:</label>
                <input type="text" name="email"/>
            </div>
        </div>
    </div><br>
    <div class="interests-container">
        <div id="soThich" style="color: blue">
            <label>Sở thích: </label>
        </div>
        <div class="theThao" style="color: red">
            <input type="checkbox" name="hobby"/><label>Thể thao</label>
        </div>
        <div class="anNhac">
            <input type="checkbox" name="hobby"/><label>Âm nhạc</label>
        </div>
        <div class="docSach">
            <input type="checkbox" name="hobby"/><label>Đọc sách</label>
        </div>
        <div class="web">
            <input type="checkbox" name="hobby"/><label>Lướt web</label>
        </div>
        <div class="game">
            <input type="checkbox" name="hobby"/><label>Chơi game</label>
        </div>
        <div class="movie">
            <input type="checkbox" name="hobby"/><label>Điện ảnh</label>
        </div>
        <div class="duLich">
            <input type="checkbox" name="hobby"/><label>Du lịch</label>
        </div>
    </div>
    <div class="button">
        <div class="bt1">
            <button type="button" name="Submit Form">
                <label>Gửi thông tin</label>
            </button>
        </div>
        <div class="bt2">
            <button type="button" name="Reset Form">
                <label>Nhập lại<label>
            </button>
        </div>
    </div>
</form>
<!--FOOTER-->

</body>
</html>
