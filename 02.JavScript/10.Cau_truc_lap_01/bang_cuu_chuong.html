<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sout;
        sout = "<table border = '1px' style='text-align: center;''>"
            for (i = 1; i <= 10; i++){
                sout += "<tr>";
                    for(j = 1; j <= 10; j++){
                        sout += "<td>" + i*j + "</td>";
                    }
                sout += "</tr>"
            }
        sout += "</table>";
        document.write(sout);
    </script>

</body>
</html>
