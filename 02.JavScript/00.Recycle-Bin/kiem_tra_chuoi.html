<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message = prompt("Nhập vào giá trị: ");
    switch (message){
        case 'Employee':
            message = 'Hello';
            break;
        case 'Director':
            message = 'Greetings';
            break;
        case '':
            message = 'No login';
            break;
        default:
            message = ''
    }
    alert(message);
</script>
</body>
</html>
