<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1; i < 10; i++){
        for(j=10; j > i; j--){
            document.write("*");
        } document.write("<br>")
    }
    document.write("<br>")
    for (i = 10; i > 0; i--) {
        for (j = 1; j < i; j++) {
            document.write("*");
        }document.write("<br>")
    }
</script>
</body>
</html>
