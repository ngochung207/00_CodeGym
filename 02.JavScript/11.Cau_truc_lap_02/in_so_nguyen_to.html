<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <!-- Trong phần này, chúng ta sẽ phát triển một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên. -->
    <script>

        let point = +prompt("Nhap vao so luong so nguyen to can in ra");

        function checkPrime(number){
            if (number < 2){
                return false;
            } else {
                for(let i = 2; i < Math.sqrt(number); i++){
                    if (number % i === 0){
                        return false;
                    }
                }
            } return true;
        }

        let cont = 0;
        let i = -1;

        do {
            i+=1;
            if (checkPrime(i) === true){
                document.write(i+' ');
                cont++;
            }
        } while (cont < point)
    
    </script>
</body>
</html>
