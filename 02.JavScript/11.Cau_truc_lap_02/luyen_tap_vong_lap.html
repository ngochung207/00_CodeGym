    <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
    <script>
        var finbonaci = function (number){
            if (number <= 1){
                return 1;
            } else {
                return (finbonaci(number - 1) + finbonaci(number - 2))
            }
        }
        let sum = 0;
        for (var i = 1; i <= 20; i++){
            sum += finbonaci(i);
        }
        document.write(sum);
    </script>
