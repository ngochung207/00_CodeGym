<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Game Đoán Số</h3>
    <p><input type="button" name="" id="id-button-click" value='Play' onclick="functionClick()" style="font-family: 'Lucida Sans'; width: 100px; height: 35px;;"></p>
    <script>
        function functionClick(){
            let element = document.getElementById('id-button-click')

            if ( element.value === 'Play'){
                element.value = 'Agian';
                element.style.color = 'red';
                element.style.fontFamily = 'Lucida Sans';

                let i = 0;
                let j, pointCheck;
                let getSetup = functionSetup ()
                while (i < 3 ){
                    i += 1;
                    // Người dùng setup lượt chơi.
                    pointCheck = getRandom(getSetup.start, getSetup.end);
                    j = choiseNumber();
                    if (j === pointCheck){
                        alert("YOU WIN!");
                        break;
                    } else {
                        alert ("Bạn còn: " + (3-i))
                    }
                } alert("Chúc bạn may mắn lần sau")
                
            } else{
                element.value = 'Play';
                element.style.color = 'blue';
            }
        }

        function functionSetup() {
            let a,b,c;
            do {
                a = parseInt(prompt("Tôi muốn chọn số từ: "));
            } while (isNaN(a));
            do{
                b = parseInt(prompt("Tôi muốn chọn số đến: "));
            } while (isNaN(b));
            return {start: a, end: b};
        }

        function getRandom(start, end){
            return Math.floor(Math.random()*(end - start)) + start;
        }

        function choiseNumber() {
            return parseInt(prompt("Người chơi chọn số may mắn: "));
        }

    </script>
</body>
</html>
