<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let sout = "<table border = '1px'>"
            for (var i = 1; i < 10; i++){
                sout += "<tr>"
                for(var j = 1; j < 10; j++){
                    sout += "<td>" + j + "*" + i + "=" + (i*j) + "</td>"
                } sout += "</tr>"
            }
            sout += "</table>"
        document.write(sout);
    </script>
</body>
</html>
