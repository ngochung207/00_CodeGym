<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><p>Sample Screen:</p></h3>

    <table>
        <tr>
            <td><input type="text" name="" id="id-text" style="text-align: right;"/></td>
            <td><input type="button" name="" id="id-add" value="Add" onclick="functionAdd(document.getElementById('id-text').value);"/></td>
            <td><input type="button" name="" id="id-display" value="Display" onclick="functionDisplay(myArr);"/></td>
        </tr>
        <tr>
            <td colspan="3" id='id-result'></td>
        </tr>
    </table>

<script>
    var myArr = [];
    
    function functionAdd(value){
        myArr.push(value);
        document.getElementById('id-text').value = '';
    }

    function functionDisplay(myArr){
        var str ='';
        for (var index in myArr) {
            str += 'Element ' + index + ':' + myArr[index] + '<br>';
        }
        return document.getElementById('id-result').innerHTML = str;
    }
</script>
</body>
</html>
