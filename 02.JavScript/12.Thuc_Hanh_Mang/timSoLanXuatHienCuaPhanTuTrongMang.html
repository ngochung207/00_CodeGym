<script>
    // Tìm vị trí xuất hiện của một phần tử trong mảng.
    function findIndex(array,element){
        let result = [];
        let idx = array.indexOf(element);
        while (idx !== -1){
            result.push(idx);
            idx = array.indexOf(element, idx+1);
        }
        return result;
    }
    const array = 'Cộng hòa xã hội chủ nghĩa việt nam';
    console.log(findIndex(array,'ng'))
</script>
