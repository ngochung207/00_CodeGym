<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Nhap vao gia tri can kiem tra: ");

    let arrayNumber = [-3, 5, 1, 3, 2, 10];

    for(let i = 0; i < arrayNumber.length; i++){
        if(arrayNumber[i] === value){
            alert("Value: " + arrayNumber[i] + " found at index: " + i);
        }
    }

</script>
</body>
</html>
