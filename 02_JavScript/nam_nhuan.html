<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<!--năm nhuận là năm chia hết cho 4 mà không chia hết cho 100
năm chia hết cho 100 và chia hết cho 400-->
<script>
    let year = parseInt(prompt("Nhập vào năm cần kiểm tra: "))

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0){
                document.write(year + "is a leap year");
            }

        }
    }
</script>
</body>
</html>
