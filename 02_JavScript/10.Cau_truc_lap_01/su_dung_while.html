<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 0;
        let total = 0;
        let arr = [];

        while (true){
            number = +prompt("Nhap vao cac so can tinh thong: ");
            if (number == -1){
                break;
            } else {
                arr.push(number);
                total += number;
            }
        }

        alert("Tong cac so: " + arr + " la: " + total);
    </script>
</body>
</html>
