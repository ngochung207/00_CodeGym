<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen qua bong</title>
</head>
<body>
<img id = 'myImage' src="https://cdn.shopify.com/s/files/1/1581/5497/products/Ball_1024x1024.jpg?v=1489527672" style="width: 20%" alt="None"/>
<p>Click button below to move the image to right</p>
<input type="button" name="button" value="Move left" onclick="moveLeft();"/>
<input type="button" name="button" value="Come Back" onclick="init();"/>
<input type="button" name="button" value="Move right" onclick="moveRight();"/>
<script>
    let imgObj = document.getElementById("myImage");
    function init(){
        imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    };
    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    };
    window.onload = init;
</script>
</body>
</html>
