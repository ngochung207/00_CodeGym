<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toan tu</title>
</head>
<body>
<script>
    let firstNumber = parseInt(prompt("Nhập vào giá trị thứ nhất: "));
    let secondNumber = parseInt(prompt("Nhập vào giá trị thứ hai: "));
    let sum = firstNumber + secondNumber;

    if (sum < 4){
        alert("Below");
    } else {
        alert("Over");
    }
</script>
</body>
</html>
