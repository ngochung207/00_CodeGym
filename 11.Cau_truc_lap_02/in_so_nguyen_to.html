<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <!-- Trong phần này, chúng ta sẽ phát triển một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên. -->
    <script>

        let point = +prompt("Nhap vao so luong so nguyen to can in ra");

        function checkPrime(number){
            let result = true;
            if (number < 2){
                return result = false;
            } else {
                for(let i = 2; i < number; i++){
                    if (number % i == 0){
                        result = false;
                        break;
                    }
                } return result;
            }
        }

        let n = 0;
        let i = -1;

        do {
            i+=1;
            if (checkPrime(i) == true){
                document.write(i+'\n');
                n +=1;
            }
        } while (n<point)
    
    </script>
</body>
</html>
